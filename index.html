                setTimeout(() => themeToggle.classList.remove('ripple'), 600);

                // alterna tema bas√°ndose en la clase actual
                const current = root.classList.contains('light') ? 'dark' : 'light';
                applyTheme(current);
                safeVibrate(20);
            }

            function onKeydown(e) {
                if (e.key === 's' || e.key === 'S') {
                    finishTyping();
                }
            }

            function readSavedThemeOrSystem() {
                try {
                    const stored = localStorage.getItem('theme');
                    if (stored === 'light' || stored === 'dark') {
                        return stored;
                    }
                } catch (e) {
                    // ignorar
                }
                if (
                    window.matchMedia &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches
                ) {
                    return 'dark';
                }
                return 'light';
            }

            function init() {
                // Estado inicial del contenedor
                cont.textContent = '';
                cont.style.borderRight = ''; // dejar al CSS decidir mientras tipeamos

                // Empezar tipado (si reduce-motion: se acabar√° en finishTyping)
                startTyping();

                // Listeners runtime (pointer events y click)
                // passive:true for scroll/touch handlers only; pointerup shouldn't be passive
                const parent = cont.parentElement;
                if (parent) parent.addEventListener('pointerup', onParentPointerUp, false);

                // Skip and controls
                skipBtn.addEventListener('click', onSkipClick, false);
                sorpresaBtn.addEventListener('click', onSorpresaClick, false);
                themeToggle.addEventListener('click', onThemeToggleClick, false);

                // Keyboard shortcut
                document.addEventListener('keydown', onKeydown, false);

                // Apply saved theme
                applyTheme(readSavedThemeOrSystem());
            }

            // Ejecutar cuando el DOM est√© listo (este script debe colocarse con defer)
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init, { once: true });
            } else {
                // Ya listo
                init();
            }

            // Export para debugging leve (no requerido; no rompe API)
            // Si se quiere preservar "API p√∫blica" exponer en window bajo namespace opcional
            try {
                window.__cartaApp = window.__cartaApp || {};
                window.__cartaApp.finishTyping = finishTyping;
            } catch (e) { /* ignore non-writable window in some envs */ }

        }());
    </script>
