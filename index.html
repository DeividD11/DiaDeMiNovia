<!DOCTYPE html>
<html lang="es-CO" data-theme="light">

<head>
    <!-- Meta y OG intactos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Carta para Mi preciosa princesa</title>
    <meta property="og:type" content="article">
    <meta property="og:title" content="Carta para Mi preciosa princesa">
    <meta property="og:description" content="Carta rom√°ntica interactiva para iPhone 14 Pro">
    <meta property="og:image" content="/images/carta-preview.png">

    <!-- Preconnect a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload fuentes cr√≠ticas (subset: Latin) -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/opensans/v29/mem8YaGs126MiZpBA-U1UpcaXcl0Aw.ttf"
        type="font/ttf" crossorigin>
    <link rel="preload" as="font"
        href="https://fonts.gstatic.com/s/dancingscript/v20/If2RXTr6YS-zF4S-kcSWSVi_szZjjxzw.ttf" type="font/ttf"
        crossorigin>

    <!-- Google Fonts con font-display: swap y subset Latin -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Dancing+Script&display=swap&subset=latin"
        rel="stylesheet">

    <style>
        /* Variables y estilos generales */
        :root {
            --bg-light-start: #f2cc8f;
            --bg-light-end: #fff1e0;
            --bg-dark-start: #4b3f72;
            --bg-dark-end: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, var(--bg-light-start), var(--bg-light-end));
            --text: #333;
            --text-dark: #eee;
            --primary: #e07a5f;
            --accent: #f2cc8f;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --font-base: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-fancy: 'Dancing Script', cursive;
            --speed: 0.6s;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, var(--bg-dark-start), var(--bg-dark-end));
            --text: var(--text-dark);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            user-select: none;
        }

        html {
            font-size: clamp(14px, 4vw, 18px);
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: env(safe-area-inset) 1rem;
            font-family: var(--font-base);
            line-height: 1.6;
            letter-spacing: 0.02em;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--bg-gradient);
            background-size: 200% 100%;
            background-position: left center;
            color: var(--text);
            transition: background var(--speed), color var(--speed);
            touch-action: manipulation;
        }

        main {
            width: 100%;
            max-width: 430px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1rem;
        }

        .card {
            background: var(--accent);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 1rem;
            animation: fadeInUp 0.8s ease;
            touch-action: pan-y;
            transition: transform var(--speed), background var(--speed);
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card.hidden {
            transform: translateY(-100%) scale(0.9);
            opacity: 0;
        }

        header {
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-family: var(--font-fancy);
            font-size: clamp(2rem, 6vw, 3rem);
            color: var(--primary);
            animation: popIn 0.6s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .toggle,
        .skip {
            position: relative;
            display: inline-block;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            background: none;
            cursor: pointer;
            color: var(--text);
            transition: transform var(--speed), outline var(--speed);
        }

        .toggle:focus,
        .skip:focus,
        button.main:focus,
        #btn-sorpresa:focus {
            outline: 2px solid var(--primary);
            outline-offset: 4px;
        }

        .toggle:active,
        .skip:active {
            transform: scale(0.9);
        }

        .toggle::after,
        .skip::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .ripple::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: none;
        }

        .text {
            overflow: hidden;
            border-right: 0.1em solid var(--text);
            white-space: pre-wrap;
            word-break: break-word;
            font-family: var(--font-base);
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 0.5rem;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
        }

        button.main {
            display: block;
            margin: 1rem auto 0;
            padding: 0.5rem 1rem;
            font-family: var(--font-base);
            font-weight: 600;
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform var(--speed), background var(--speed), outline var(--speed);
        }

        button.main:active {
            transform: scale(0.95);
        }

        #btn-sorpresa[aria-expanded="true"] {
            background: #c2595a;
            animation: heartbeat 1s infinite ease-in-out;
        }

        #sorpresa {
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-family: var(--font-base);
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            color: var(--primary);
            animation: fadeIn 0.5s ease forwards;
        }

        aside {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeInUp 0.8s 0.2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8)
            }

            to {
                transform: scale(1)
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.1)
            }
        }

        @media(prefers-reduced-motion:reduce) {

            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Para Mi preciosa princesa</h1>
            <div class="controls">
                <button class="toggle" id="theme-toggle" aria-label="Cambiar tema" aria-pressed="false">üåô</button>
                <button class="skip" id="skip-btn" aria-label="Saltar animaci√≥n">‚è≠Ô∏è</button>
            </div>
        </header>
        <div class="card" aria-labelledby="carta" id="card">
            <article id="carta" class="text" aria-live="polite"></article>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button id="btn-sorpresa" aria-controls="sorpresa" aria-expanded="false" class="main">Ver sorpresa</button>
            <div id="sorpresa" aria-label="Mensaje sorpresa" aria-live="polite">
                ¬°Te amo m√°s all√° de las estrellas! ‚≠ê
            </div>
        </div>
        <aside>
            <p>Con todo mi amor, tu Dev.</p>
        </aside>
    </main>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const msg = `Agradezco profundamente tu honestidad y valent√≠a al compartir c√≥mo te has sentido; valoro cada palabra y el amor que se esconde tras ellas. Como ense√±aba Marco Aurelio, ‚Äúla armon√≠a nace cuando volvemos al principio de la raz√≥n y del afecto‚Äù, y quiero honrar tanto tu raz√≥n como tu coraz√≥n.

Entiendo que, para ti, este asunto con Caroline ha sido una herida abierta desde el inicio de nuestra historia. Comprendo la ansiedad de sentirme comparado o invadido por un pasado que no te pertenece, y lamento sinceramente no haber cerrado esa herida antes. Ninguna excusa justifica el peso que has llevado; solo puedo ofrecerte mi arrepentimiento y mi voluntad de corregir el camino.

Tal como dec√≠a S√©neca, ‚Äúno es poco tiempo el que tenemos, sino que perdemos mucho‚Äù. No deseo que despertemos m√°s madrugadas en tensiones ni permitamos que viejas sombras consuman nuestra dicha. Por eso, quiero comprometerme contigo de esta manera:

1. Evitar cualquier contacto con la familia de Caroline, pues antes de hoy no hubo inconvenientes y no fue necesario.

2. Un pacto de comunicaci√≥n: Cada vez que surja un tema delicado, lo abordaremos de inmediato, sin reproches ni silencios, con paciencia y ternura. Como recomendaba Epicteto, ‚Äúdi siempre aquello que quieras recordar con agrado‚Äù.


3. Un espacio de sanaci√≥n: Te invito a que juntos concibamos un peque√±o ritual‚Äîpuede ser un paseo vespertino o una cena‚Äîdonde solo estemos t√∫ y yo, reencontrando la confianza paso a paso.

Deseo que sepas que mi amor por ti no admite ultim√°tums, sino compromisos sinceros. No busco arrancar de tu memoria aquello que te duele, sino construir, con tu mano en la m√≠a, un recuerdo nuevo y firme, libre de comparaciones.

Si necesitas tiempo o espacio, lo respetar√© como el sabio respeta la naturaleza de las cosas. Pero ten por seguro que cada decisi√≥n que tome de aqu√≠ en adelante ser√° conforme a tu bienestar y al nuestro. Porque, como afirmaba Plat√≥n, ‚Äúel amor verdadero busca el bien del otro, incluso antes que el propio‚Äù.

Con la esperanza de que nuestra raz√≥n y nuestro afecto retornen a la misma senda, y con todo mi amor y respeto indestructible.`;
            const cont = document.getElementById('carta'), bar = document.getElementById('progress-bar');
            let idx = 0, typing; const total = msg.length;
            const startTyping = () => {
                typing = setInterval(() => {
                    if (idx < total) {
                        cont.textContent += msg.charAt(idx++);
                        bar.style.width = (idx / total * 100) + '%';
                    } else { clearInterval(typing); cont.style.borderRight = 'none'; }
                }, 50);
            };
            const finishTyping = () => {
                clearInterval(typing);
                cont.textContent = msg;
                bar.style.width = '100%';
                cont.style.borderRight = 'none';
            };
            startTyping();
            document.getElementById('skip-btn').addEventListener('click', () => {
                finishTyping(); if (navigator.vibrate) navigator.vibrate(50);
            });
            let lastTap = 0;
            cont.parentElement.addEventListener('touchend', e => {
                const now = Date.now(); if (now - lastTap < 300) finishTyping(); lastTap = now;
            });
            const btn = document.getElementById('btn-sorpresa'), sup = document.getElementById('sorpresa');
            btn.addEventListener('click', () => {
                const exp = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', !exp);
                btn.textContent = exp ? 'Ver sorpresa' : 'Ocultar sorpresa';
                sup.style.display = exp ? 'none' : 'block';
                if (!exp) sup.style.animation = 'fadeIn 0.5s ease forwards';
                if (navigator.vibrate) navigator.vibrate([30, 20, 30]);
            });
            // Tema autom√°tico seg√∫n hora local
            const tb = document.getElementById('theme-toggle');
            const applyTheme = t => {
                document.documentElement.dataset.theme = t;
                tb.textContent = t === 'light' ? 'üåô' : '‚òÄÔ∏è';
                tb.setAttribute('aria-pressed', t !== 'light');
            };

            const saved = localStorage.getItem('theme');
            if (saved) {
                applyTheme(saved);
            } else {
                const h = new Date().getHours();
                const auto = (h < 6 || h >= 18) ? 'dark' : 'light';
                applyTheme(auto);
            }

            tb.addEventListener('click', () => {
                const next = document.documentElement.dataset.theme === 'light' ? 'dark' : 'light';
                applyTheme(next);
                localStorage.setItem('theme', next);
                if (navigator.vibrate) navigator.vibrate(20);
            });

            // Opcional: actualizar al cruzar medianoche
            setInterval(() => {
                if (!localStorage.getItem('theme')) {
                    const h = new Date().getHours();
                    const auto = (h < 6 || h >= 18) ? 'dark' : 'light';
                    applyTheme(auto);
                }
            }, 60 * 60 * 1000);
            // --- NUEVO: detecci√≥n de swipe vertical en la tarjeta ---
            const card = document.getElementById('card');
            let touchStartY = 0;
            let touchCurrentY = 0;
            let isHidden = false;

            card.addEventListener('touchstart', e => {
                if (e.touches.length === 1) {
                    touchStartY = e.touches[0].clientY;
                }
            });

            card.addEventListener('touchmove', e => {
                if (e.touches.length === 1) {
                    touchCurrentY = e.touches[0].clientY;
                }
            });

            card.addEventListener('touchend', () => {
                const dy = touchStartY - touchCurrentY;
                const threshold = 50; // Distancia m√≠nima para considerar swipe
                if (dy > threshold && !isHidden) {
                    // Swipe hacia arriba: ocultar
                    card.classList.add('hidden');
                    isHidden = true;
                } else if (dy < -threshold && isHidden) {
                    // Swipe hacia abajo: mostrar otra vez
                    card.classList.remove('hidden');
                    isHidden = false;
                }
            });
        });
    </script>
</body>

</html>
