  <style>
    /* Variables tema, dise√±o y espaciado */
    :root {
      --color-bg-start: #f2cc8f;
      --color-bg-end: #fff1e0;
      --color-text: #333;
      --color-primary: #e07a5f;
      --color-accent: #f2cc8f;

      --font-hand: 'Dancing Script',cursive;
      --transition-fast: 0.3s ease;
      /* Espaciado modular */
      --space-1: 0.25rem;

      --space-3: 1rem;
      --space-4: 1.5rem;

    [data-theme="dark"] {

      --color-bg-end: #1a1a1a;
      --color-text: #eee;
      --color-primary: #ffb4a2;
      --shadow-color: rgba(0,0,0,0.4);
    }
    @media(prefers-color-scheme:dark){html {data-theme:dark}}
    html {
      box-sizing: border-box;
      font-size: clamp(14px, 4vw, 18px);
      -webkit-text-size-adjust: 100%;
    }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      padding: env(safe-area-inset) var(--space-3);
      font-family: var(--font-sans);
      color: var(--color-text);
      background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.5;
      transition: background var(--transition-fast), color var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    main[role=main] {
      max-width: 430px;
      margin: auto;
      padding: var(--space-3);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: var(--space-3);
    }
    .card {
      background: var(--color-accent);
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      padding: var(--space-3);
      animation: slideUp 1s ease-out;
      transition: background var(--transition-fast);
    }
    header[role=banner] {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    header h1 {
      margin: 0;
      font-family: var(--font-hand);
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--color-primary);
      transition: transform 0.3s ease;
    }
    /* Tema toggle moved below title */
    .toggle {
      display: block;
      margin: var(--space-2) auto 0;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: var(--space-1);
      color: var(--color-text);
      transition: transform var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .toggle:hover { transform: rotate(20deg); }
    .text {
      /* Allow wrapping */
      white-space: normal;
      word-break: break-word;
      border-right: none;
      font-family: var(--font-hand);
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin-bottom: var(--space-2);
    }
    button {
      font-family: var(--font-sans);
      display: block;
      margin: var(--space-3) auto 0;
      padding: var(--space-2) var(--space-3);
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #fff;
      background: var(--color-primary);
      border: none;
      border-radius: var(--space-2);
      cursor: pointer;
      box-shadow: var(--shadow-elevation);
      transition: transform var(--transition-fast), background var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:hover { transform: scale(1.05); }
    button:active { transform: scale(0.98); }
    #btn-sorpresa[aria-expanded=true] { background: #c2595a; }
    #sorpresa {
      display: none;
      margin-top: var(--space-3);
      font-family: var(--font-hand);
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      color: var(--color-primary);
      text-align: center;
    }
    aside[role=contentinfo] {
      text-align: center;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      color: var(--color-text);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes bounceIn { 0%,20%,50%,80%,100%{transform:translateY(0);}40%{transform:translateY(-15px);}60%{transform:translateY(-7px);} }
    @keyframes heartbeat { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
    @media(min-width:768px){ body{padding:var(--space-4);} main{max-width:600px;} }
  </style>
</head>
<body>
