<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Carta para Mi preciosa princesa</title>
  <!-- Estilos inline -->
  <style>
    /* Variables de tema */
    :root {
      --color-bg: #fff8f0;
      --color-text: #333;
      --color-primary: #e07a5f;
      --color-accent: #f2cc8f;
      --font-sans: 'Helvetica Neue', Arial, sans-serif;
      --font-hand: 'Dancing Script', cursive;
      --transition-fast: 0.3s ease;
    }
    html {
      box-sizing: border-box;
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      padding: env(safe-area-inset);
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.5;
    }
    main {
      max-width: 430px; /* ancho iPhone14Pro */
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-rows: auto 1fr auto;
      row-gap: 1rem;
    }
    header {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    header h1 {
      font-family: var(--font-hand);
      font-size: 2.5rem;
      margin: 0;
      color: var(--color-primary);
    }
    section {
      background: var(--color-accent);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideUp 1s ease-out;
    }
    .text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.1em solid var(--color-text);
      font-family: var(--font-hand);
      font-size: 1.1rem;
    }
    button {
      display: block;
      margin: 1rem auto 0;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-family: var(--font-sans);
      color: #fff;
      background: var(--color-primary);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform var(--transition-fast);
    }
    button:hover { transform: scale(1.05); }
    #sorpresa {
      display: none;
      margin-top: 1rem;
      font-family: var(--font-hand);
      font-size: 1.2rem;
      color: var(--color-primary);
      text-align: center;
    }
    /* Animaciones */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }
    /* Responsive */
    @media(min-width: 768px) {
      body { padding: 2rem; }
      main { max-width: 600px; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Para Mi preciosa princesa</h1>
    </header>
    <section aria-labelledby="carta">
      <article id="carta" class="text" aria-live="polite">
        <!-- El texto ser√° llenado con JS -->
      </article>
      <button id="btn-sorpresa" aria-controls="sorpresa">Revelar sorpresa</button>
      <div id="sorpresa" role="region" aria-label="Mensaje secreto">
        ¬°Te amo m√°s all√° de las estrellas! ‚≠ê
      </div>
    </section>
    <footer>
      <p style="text-align:center; font-size:0.9rem;">Con todo mi amor, tu Dev.</p>
    </footer>
    <noscript>
      <p style="color:red; text-align:center;">Activa JavaScript para ver la animaci√≥n especial üíñ</p>
    </noscript>
  </main>
  <!-- Script inline -->
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const texto = `Cada d√≠a a tu lado es un regalo. Tu risa ilumina mi mundo y tu bondad llena mi coraz√≥n. Gracias por ser mi compa√±era, mi gu√≠a y mi todo.`;
      const contenedor = document.getElementById('carta');
      let idx=0;
      function escribir(){
        if(idx<texto.length){
          contenedor.textContent += texto.charAt(idx++);
          setTimeout(escribir,50);
        } else { contenedor.style.borderRight='none'; }
      }
      escribir();
      const btn = document.getElementById('btn-sorpresa');
      const sor = document.getElementById('sorpresa');
      btn.addEventListener('click',()=>{
        sor.style.display='block';
        sor.style.animation='bounceIn 0.8s';
      });
      // Accesibilidad: tecla Enter en bot√≥n
      btn.addEventListener('keydown',e=>{ if(e.key==='Enter') btn.click(); });
    });
  </script>
</body>
</html>
